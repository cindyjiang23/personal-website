<!DOCTYPE html>
<html>
<head>
    <title>Cindy Jiang | Portfolio</title>
    <meta charset="utf-8">
    <meta name="keywords" content="Cindy Jiang, Recruiting">
    <meta name="description" content="This page contains my photography work and my Fitchen YouTube channel.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <style>
        /* General Container */
        #container {
            width: 1100px;
            height: 437px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(225, 193, 152);
            padding: 20px;
            text-align: center;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 20px; /* Move the cards down */
            padding: 40px 0; /* Add some vertical padding */
        }

        /* Individual Cards */
        .portfolio-card {
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portfolio-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .portfolio-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .portfolio-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-card:hover .overlay {
            opacity: 1;
        }



        /* Dropdown Menu */
    .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown li {
            padding: 10px 20px;
            text-align: left;
            width: 200px;
        }

        .dropdown li a {
            color: rgb(77, 77, 77);
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dropdown li a:hover {
            color: #fff;
            background-color: #eedbc5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Portfolio</h1>
        </div>
    </div>

    <div id="navbar">
        <div id="nav">
            <ul>
				<li id="home"><a href="home.html">Home</a></li>
				<li id="about">
                    <a href="about.html">About</a>
                    <ul class="dropdown">
                        <li><a href="resume.html">Resume</a></li>
                    </ul>
                </li>
                <li id="visualization"><a href="visualization.html">Visualization</a></li>
                <li id="portfolio"><a href="portfolio.html" id="active-nav">Portfolio</a></li>
			</ul>
        </div>
    </div>

    <div id="container">

        <!-- Portfolio Grid -->
        <div class="portfolio-grid">
            <!-- Photography Card -->
            <a href="photography.html" class="portfolio-card">
                <img src="img/photo.png" alt="Photography">
                <div class="overlay">Photography</div>
            </a>

            <!-- Fitchen Card -->
            <a href="fitchen.html" class="portfolio-card">
                <img src="img/fit.png" alt="Fitchen">
                <div class="overlay">YouTube Channel</div>
            </a>
        </div>
    </div>

    <div id="footer">
        Cindy Jiang &copy; 2025
    </div>
</body>
</html>
